version: '3.8'

services:
  familylink-auth:
    # Option 1: Use pre-built standalone image (recommended after v0.9.2)
    image: ghcr.io/noiwid/familylink-auth:standalone
    # Option 2: Build locally from Dockerfile.standalone
    # build:
    #   context: .
    #   dockerfile: Dockerfile.standalone
    container_name: familylink-auth
    ports:
      - "8099:8099"  # Web interface
      - "5900:5900"  # VNC server
    volumes:
      - ./data:/share/familylink:rw
    # Increase shared memory size for Chromium (default 64MB is too small)
    shm_size: '2gb'
    environment:
      - LOG_LEVEL=info
      - AUTH_TIMEOUT=300
      - SESSION_DURATION=86400
      - VNC_PASSWORD=familylink
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8099/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
