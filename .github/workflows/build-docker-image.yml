name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/familylink-auth

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for addon image (tags, labels)
        id: meta-addon
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for standalone image (tags, labels)
        id: meta-standalone
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-standalone
            type=ref,event=pr,suffix=-standalone
            type=semver,pattern={{version}},suffix=-standalone
            type=semver,pattern={{major}}.{{minor}},suffix=-standalone
            type=raw,value=standalone,enable=true

      - name: Build and push Home Assistant addon image
        uses: docker/build-push-action@v5
        with:
          context: ./familylink-playwright
          file: ./familylink-playwright/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-addon.outputs.tags }}
          labels: ${{ steps.meta-addon.outputs.labels }}
          cache-from: type=gha,scope=addon
          cache-to: type=gha,mode=max,scope=addon

      - name: Build and push standalone Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./familylink-playwright
          file: ./familylink-playwright/Dockerfile.standalone
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-standalone.outputs.tags }}
          labels: ${{ steps.meta-standalone.outputs.labels }}
          cache-from: type=gha,scope=standalone
          cache-to: type=gha,mode=max,scope=standalone

      - name: Summary
        run: |
          echo "‚úÖ Images built and pushed successfully!"
          echo ""
          echo "üì¶ Home Assistant Addon (with Supervisor support):"
          echo "${{ steps.meta-addon.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo ""
          echo "üê≥ Standalone Docker (pure Docker, no HA Supervisor):"
          echo "${{ steps.meta-standalone.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo ""
          echo "Usage:"
          echo "  # For Home Assistant OS/Supervised:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "  # For standalone Docker (HA Container/Core):"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:standalone"
