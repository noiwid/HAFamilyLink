[pytest]
# Configuration pytest pour Google Family Link

# Répertoires de tests
testpaths = tests

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Markers personnalisés
markers =
    asyncio: mark test as async
    integration: mark test as integration test (requires real API access)
    unit: mark test as unit test (uses mocks)

# Découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio
asyncio_mode = auto

# Couverture de code (si pytest-cov est installé)
[coverage:run]
source = custom_components.familylink
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
