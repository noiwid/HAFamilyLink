# Services for Google Family Link integration

block_device_for_school:
  name: Block Device for School
  description: Block all apps except essential ones to simulate device lock during school hours
  fields:
    whitelist:
      name: Additional Whitelist
      description: Additional package names to keep allowed (beyond the default essential apps)
      required: false
      example: "com.example.educationalapp"
      selector:
        object:

unblock_all_apps:
  name: Unblock All Apps
  description: Unblock all apps to end school mode and restore normal device usage
  fields: {}

block_app:
  name: Block App
  description: Block a specific app by package name. If no child is specified, blocks the app for ALL supervised children.
  fields:
    package_name:
      name: Package Name
      description: Android package name to block (e.g., com.youtube.android)
      required: true
      example: "com.youtube.android"
      selector:
        text:
    entity_id:
      name: Child Entity
      description: Select any Family Link entity for this child (optional - if not specified, applies to ALL children)
      required: false
      selector:
        entity:
          integration: familylink
    child_id:
      name: Child ID (manual)
      description: Child's user ID - only needed if not using entity selector. If not specified, applies to ALL children.
      required: false
      example: "123456789012345678901"
      selector:
        text:

unblock_app:
  name: Unblock App
  description: Unblock a specific app by package name. If no child is specified, unblocks the app for ALL supervised children.
  fields:
    package_name:
      name: Package Name
      description: Android package name to unblock
      required: true
      example: "com.youtube.android"
      selector:
        text:
    entity_id:
      name: Child Entity
      description: Select any Family Link entity for this child (optional - if not specified, applies to ALL children)
      required: false
      selector:
        entity:
          integration: familylink
    child_id:
      name: Child ID (manual)
      description: Child's user ID - only needed if not using entity selector. If not specified, applies to ALL children.
      required: false
      example: "123456789012345678901"
      selector:
        text:

# Time management services

add_time_bonus:
  name: Add Time Bonus
  description: Add extra screen time bonus to a device (e.g., 30 minutes). You can either select a device entity OR provide device_id/child_id manually.
  fields:
    entity_id:
      name: Device Entity
      description: Select a Family Link device switch (recommended - automatically extracts device_id and child_id)
      required: false
      selector:
        entity:
          integration: familylink
          domain: switch
    bonus_minutes:
      name: Bonus Minutes
      description: Number of minutes to add as bonus time (1-1440)
      required: true
      example: 30
      default: 30
      selector:
        number:
          min: 1
          max: 1440
          mode: box
          unit_of_measurement: "minutes"
    device_id:
      name: Device ID (manual)
      description: Device ID (device token) - only needed if not using entity selector
      required: false
      example: "ABCD1234567890"
      selector:
        text:
    child_id:
      name: Child ID (manual)
      description: Child's user ID - only needed if not using entity selector
      required: false
      example: "123456789012345678901"
      selector:
        text:

