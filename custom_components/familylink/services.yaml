set_bedtime:
  name: Set Bedtime
  description: Set bedtime start and end times for a specific day. If no day is specified, applies to today.
  fields:
    start_time:
      name: Start Time
      description: Bedtime start time (e.g., 20:45)
      required: true
      example: "20:45"
      selector:
        time:
    end_time:
      name: End Time
      description: Bedtime end time, typically next morning (e.g., 07:30)
      required: true
      example: "07:30"
      selector:
        time:
    day:
      name: Day
      description: Day of the week. If not specified, applies to today.
      required: false
      selector:
        select:
          options:
            - label: "Monday"
              value: "1"
            - label: "Tuesday"
              value: "2"
            - label: "Wednesday"
              value: "3"
            - label: "Thursday"
              value: "4"
            - label: "Friday"
              value: "5"
            - label: "Saturday"
              value: "6"
            - label: "Sunday"
              value: "7"
    child_id:
      name: Child ID
      description: Child's user ID (optional if only one child)
      required: false
      example: "123456789012345678901"
      selector:
        text:

